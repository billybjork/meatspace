# ─────────────── render.yaml ───────────────
# Four services, two Postgres DBs, one env-group
# (delete comments after you’re happy)

##################################################
# 0) Environment-group (non-secret values only)
##################################################
envVarGroups:
  - name: app-secrets
    envVars:
      - key: AWS_REGION
        value: "us-west-1"
      # Add S3_BUCKET_NAME, AWS_ACCESS_KEY_ID,
      # AWS_SECRET_ACCESS_KEY, CLOUDFRONT_DOMAIN
      # directly in the Render dashboard UI

##################################################
# 1) Databases
##################################################
databases:
  - name: app-db
    plan: basic-1gb                # replaces deprecated “starter”
    postgresMajorVersion: 16
    ipAllowList: []                # private only

  - name: prefect-db
    plan: basic-1gb
    postgresMajorVersion: 16
    ipAllowList: []

##################################################
# 2) Prefect API & UI (private service)
##################################################
services:
  - name: prefect-server
    type: pserv
    runtime: docker
    plan: starter
    dockerContext: backend
    dockerfilePath: Dockerfile.prefect-server
    dockerCommand: >
      prefect server start --host 0.0.0.0 --port 4200
    disk:
      name: prefect-home
      mountPath: /.prefect
      sizeGB: 5
    envVars:
      - key: PREFECT_SERVER_API_HOST
        value: "0.0.0.0"
      - key: PREFECT_UI_API_URL
        value: "http://prefect-server:4200/api"
      - key: PREFECT_API_DATABASE_CONNECTION_URL
        fromDatabase:
          name: prefect-db
          property: connectionString
      - fromGroup: app-secrets

##################################################
# 3) Prefect Worker (background worker)
##################################################
  - name: prefect-worker
    type: worker
    runtime: docker
    plan: starter
    dockerContext: backend
    dockerfilePath: Dockerfile
    dockerCommand: >
      bash -c '
        until curl -fsS http://prefect-server:4200/api/health; do sleep 5; done &&
        prefect worker start --pool default-agent-pool
      '
    numInstances: 1                 # autoscaling unavailable on Hobby
    envVars:
      - key: PREFECT_API_URL
        value: "http://prefect-server:4200/api"
      - key: PREFECT_WORKER_CONCURRENCY_LIMIT
        value: "3"
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - fromGroup: app-secrets

##################################################
# 4) Phoenix LiveView Web
##################################################
  - name: phoenix-web
    type: web
    runtime: docker
    plan: starter
    dockerContext: frontend
    dockerfilePath: Dockerfile
    healthCheckPath: /
    dockerCommand: >
      /app/_build/prod/rel/frontend/bin/frontend start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: PHX_SERVER
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      - fromGroup: app-secrets